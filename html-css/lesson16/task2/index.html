<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>

<body>
  <form>
    <div>
      <label>
        Last Name
        <input type="text" name="lastName" value="Emerson" readonly>
      </label>
    </div>
    <div>
      <label>
        Age
        <input type="number" name="age" value="17" min="3" max="10">
      </label>
    </div>
    <div>
      <label>
        <input type="checkbox" name="agree" disabled>
        Accept terms and conditions.
      </label>
    </div>
    <div class="choose-gender">
      <input type="radio" id="gender-male" name="gender" value="Male">
      <label for="gender-male">Male</label>
      <input type="radio" id="gender-female" name="gender" value="Female">
      <label for="gender-female">Female</label>
      <input type="radio" id="gender-secret" name="gender" value="Secret" checked>
      <label for="gender-secret">Secret</label>
    </div>
    <div>
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
